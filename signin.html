<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="content">
        <h1>Decentralizing Carbon Offsets</h1>
        <h1>Blockchain-Powered Carbon Neutrality</h1>
        <h1>for a Greener Future</h1>
        <p>Transparent, Trustable, and Sustainable Carbon Offsetting</p>
        <div class="social">
            
        </div>
    </div>
        
    <div class="container">
        <div class="form-box">
            <h1 id="form-title">Login</h1>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required style="display: none;">
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <p id="toggle-form">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
